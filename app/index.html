<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <!-- tailwind -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <!-- chartJs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>

  <link href="styles.css" rel="stylesheet" >

  <title>WebSockets with Vue</title>
</head>
<body>

      <form id="wsForm">
        <label >Start sending messages:
          <input autofocus id="websocketMessage" type="text" class="userInput" >
        </label>
        <button type="submit">Send message</button>
  <main class="container mx-auto py-10 px-5">

    <h1 class="text-3xl mb-5">WebSockets & Vue</h1>
    <hr class="my-10" />

    <!-- vue app mounted within #wsDemo -->
    <section id="wsDemo" class="mb-10">

      </form>


    </section>

  </main>

  <script defer>
    // WebSocket setup
    const HOST = location.origin.replace(/^http/, 'ws')
    const client = new WebSocket(HOST)

    // Get DOM elements
    const form = document.getElementById("wsForm");
    const message = document.getElementById('websocketMessage')
    const messagesList = document.getElementById('messagesFromWS')

    var app = new Vue({
      el: '#wsDemo',
      data() {
        return {
          counter: 0,
          progressValue: 10
        }
      },
      created () {
        client.addEventListener(('open'), function () {
          // logout when connected
          console.info('WebSocket connected')
        })
      },
      mounted () {
        client.addEventListener( ('message'), (event) => {
          // this.updateProgressBar(event.data)
          this.progressValue = event.data
        })
      },
    })

    getMessageValue = () => {
      if (message.value){
        return message.value
      }
    }

    updateMessages = (message) => {
      messagesList.innerHTML += `<li>${message}</li>`
    }

    document.addEventListener('DOMContentLoaded', () => {

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const messageValue = getMessageValue()

        // if message value is not defined or empty, send the message to server
        if (messageValue !== undefined) {
          // when connected we send a message to the WebSocket server
          client.send(JSON.stringify({
            event: 'MESSAGE_SENT',
            payload: {
              msg: messageValue
            }
          }))
          // reset input to empty
          message.value = ''
        }
      });

      // WebSocket server sends a message to connected clients
      // we log received message to console
      client.addEventListener(('message'), event => {
        // updateMessages(event.data)
      })
    })
  </script>

</body>
</html>
