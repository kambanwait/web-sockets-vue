<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <main>

    <section>
      <form id="wsForm">
        <label >Start sending messages:
          <input id="websocketMessage" type="text" class="userInput" >
        </label>
        <button type="submit">Send message</button>
      </form>
    </section>

  </main>

  <script defer>
    const client = new WebSocket('ws://localhost:8082')
    const form = document.getElementById("wsForm");
    const message = document.getElementById('websocketMessage')

    function getMessageValue() {
      if (message.value){
        return message.value
      }
    }

    document.addEventListener('DOMContentLoaded', function() {

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const messageValue = getMessageValue()

        // if message value is not defined or empty, send the message to server
        if (messageValue !== undefined) {
          // when connected we send a message to the WebSocket server
          client.send(JSON.stringify({
            event: 'MESSAGE_SENT',
            payload: {
              msg: messageValue
            }
          }))
        }
      });


      client.addEventListener(('open'), () => {
        // logout when connected
        console.info('WebSocket connected')
      })

      // WebSocket server sends a message to connected clients
      // we log received message to console
      client.addEventListener(('message'), event => {
        console.log(event.data)
      })
    })

  </script>

</body>
</html>
